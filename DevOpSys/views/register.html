{% extends 'layout.html' %}

{% block title %}{{ pagename|title }}{% endblock %}

{% block content %}
<h1>{{pagename}}</h1>
<form action="/mod/api/register" method="post" name="apiReg">
<table border="0" cellpadding="0" cellspacing="1">
	<tbody>
		<tr>
			<td>Name:&nbsp;</td>
			<td><input name="apiName" type="text" /></td>
			<td>Owner:&nbsp;</td>
			<td><input name="apiOwner" type="text" /></td>
		</tr>
		<tr>
			<td>Callee:&nbsp;</td>
			<td><input name="apiCallee" type="text" /></td>
			<td>URL:&nbsp;</td>
			<td><input name="apiUrl" type="text" /></td>
		</tr>
		<tr>
			<td>Doc:&nbsp;</td>
			<td><input name="apiDocUrl" type="text" /></td>
			<td>Endpoint:&nbsp;</td>
			<td><input name="apiEndPoint" type="text" /></td>
		</tr>
		<tr>
			<td>Protocol:&nbsp;</td>
			<td><input name="apiProto" type="text" /></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td>Location:&nbsp;</td>
			<td><input name="apiLocation" type="text" /></td>
			<td>DB:&nbsp;</td>
			<td><input name="dataSource" type="text" /></td>
		</tr>
		<tr>
			<td>Activated:&nbsp;</td>
			<td>
				<input name="apiActivated" type="radio" value="true" />
				<input checked="checked" name="apiActivated" type="radio" value="false" />
			</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>
	</tbody>
</table>
<div>
<table  border="0" cellpadding="0" cellspacing="1">
	<tbody>
		<tr>
			<td style="vertical-align: top;">Descript:&nbsp;</td>
			<td style="vertical-align: top;"><textarea name="apiDesc" style="margin: 0px; width: 343px; height: 62px;">{{ api.apiDesc}}</textarea></td>
		</tr>
	</tbody>
</table>
</div>
<br/>
<input name="confirm" type="submit" value="confirm" />
<input name="reset_form" type="reset" value="reset" />
</form>
{% endblock %}
